<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/album2.css">
		<script src="../js/mui.min.js"></script>
		<script src="js/show-img.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a tapmode onclick="closeWin()" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">K线图片</h1>
		</header>

		<script type="application/javascript">
			mui.init();
			function closeWin() {
				window.location.href = "../index.html";
				//history.go(-1);

				api.closeWin({});
			}
		</script>

		<div class="mui-content">
			<div class="list_album">
				<img src='img/2018-05-25_213150.png'   onclick='showImg(this)'/>
				<img src='img/2018-05-25_213214.png'   onclick='showImg(this)'/>
				<img src='img/2018-05-25_213240.png'   onclick='showImg(this)'/>
				<img src='img/2018-05-25_213309.png'   onclick='showImg(this)'/>
				<img src='img/2018-05-25_213320.png'   onclick='showImg(this)'/>
				<img src='img/2018-05-25_213400.png'   onclick='showImg(this)'/>
				<img src='img/2018-05-25_213432.png'   onclick='showImg(this)'/>
				<img src='img/2018-05-25_213446.png'   onclick='showImg(this)'/>

				
			</div>
			
			<div id="ok_dialog">
				<img id="my-img"/>
				
			</div>
		
	
        
		</div>
	</body>

</html>
