<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			/*@font-face
			{
			    font-family: kaiti;
			    src: url(css/minikaiti.ttf);
			}*/
			
			@font-face {
				font-family: kaiti;
				src: url(../../css/mikaiti.ttf);
			}
			
			.mui-table-view-cell {
				font-size: 0.77rem;
				font-family: kaiti;
				padding-top: 0.3rem;
				padding-bottom: 0.3rem;
				padding-right: 0.3rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">

			<h1 class="mui-title">上绿白V下</h1>
		</header>

		<script type="application/javascript">

			}

		<div class="mui-content">

					1.内能小，波段大，神拐大，独立小，坑小均，运筹大均，三乖小，VR小，加量，持加。(顺威股份)
				</li>
				<li class="mui-table-view-cell">
					2.内能小，波段大，神拐大，独立小，坑小均，运筹小均，三乖大，VR小，加量，持减。(远大控股)
				</li>
				<li class="mui-table-view-cell">
					3.内能小，波段大，神拐小，独立小，坑小均，运筹小均，三乖小，VR小，加量，持加。(百花村)
				</li>
				<li class="mui-table-view-cell">
					4.内能小，波段大，神拐大，独立小，坑小均，运筹小均，三乖小，VR大，加量，持减。(五洋停车)

				</li>
			</ul>

		</div>
		<script src="../js/mui.min.js"></script>
        <script src="../js/keycolor.js"></script>
	</body>

</html>
